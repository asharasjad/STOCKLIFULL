<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Rota - ShiftPro</title>
    <link rel="stylesheet" href="../../dist/tailwind.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200 min-h-screen flex flex-col transition-colors duration-300" data-page="current-rota">
    <!-- HEADER -->
    <header class="bg-white dark:bg-gray-800 shadow flex items-center justify-between px-6 py-4">
      <!-- Left Section: Logo and Title -->
      <div class="flex items-center space-x-4">
        <img src="../../images/manjaros-logo.png" alt="ShiftPro Logo" class="w-42 h-8 object-cover" />
        <span class="font-bold text-xl text-gray-800 dark:text-gray-200">ShiftPro</span>
        <a href="../../index.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 flex items-center" title="Home">
          <span class="material-icons-outlined text-xl align-middle">home</span>
        </a>
      </div>

      <!-- Right Section: User Info and Actions -->
      <div class="flex items-center space-x-6">
        <!-- Notifications -->
        <button id="alertBell" class="p-1 text-gray-700 dark:text-gray-300 hover:text-blue-600 flex items-center" title="Alerts">
          <span class="material-icons-outlined text-xl align-middle">notifications</span>
        </button>

        <!-- Settings -->
        <a href="../../pages/settings/system-settings.html" class="p-1 text-gray-700 dark:text-gray-300 hover:text-blue-600 flex items-center" title="Settings">
          <span class="material-icons-outlined text-xl align-middle">settings</span>
        </a>

        <!-- Welcome Text -->
        <span class="text-sm text-gray-700 dark:text-gray-300">
          Welcome, <span class="font-medium">John Doe</span>
        </span>

        <!-- Profile Image -->
        <img src="../../images/anonomous-profile-logo.png" alt="Profile Image" class="w-8 h-8 rounded-full border border-gray-300 dark:border-gray-600 cursor-pointer" id="profileImage" />
      </div>
    </header>

    <!-- MAIN LAYOUT -->
    <div class="flex flex-grow">
      <!-- LEFT SIDEBAR -->
      <aside class="bg-white dark:bg-gray-800 w-64 p-6 border-r border-gray-200 dark:border-gray-700">
        <h2 class="text-lg font-semibold mb-6 text-gray-800 dark:text-gray-200">Rota Management</h2>
        <nav class="space-y-2">
          <a href="main-dashboard.html" class="block text-gray-700 dark:text-gray-300 px-2 py-1 rounded hover:bg-gray-100 dark:hover:bg-gray-700">
            <i class="bi bi-grid-fill mr-2"></i> Dashboard
          </a>
          <a href="current-rota.html" class="block text-gray-700 dark:text-gray-300 px-2 py-1 rounded hover:bg-gray-100 dark:hover:bg-gray-700 font-semibold bg-gray-100 dark:bg-gray-700">
            <i class="bi bi-calendar2-week-fill mr-2"></i> Current Rota
          </a>
          <a href="hours.html" class="block text-gray-700 dark:text-gray-300 px-2 py-1 rounded hover:bg-gray-100 dark:hover:bg-gray-700">
            <i class="bi bi-clock-fill mr-2"></i> Hours
          </a>
          <a href="analytics.html" class="block text-gray-700 dark:text-gray-300 px-2 py-1 rounded hover:bg-gray-100 dark:hover:bg-gray-700">
            <i class="bi bi-bar-chart-fill mr-2"></i> Analytics
          </a>
          <a href="reports.html" class="block text-gray-700 dark:text-gray-300 px-2 py-1 rounded hover:bg-gray-100 dark:hover:bg-gray-700">
            <i class="bi bi-file-earmark-bar-graph-fill mr-2"></i> Reports
          </a>
        </nav>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="flex-grow p-6">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-xl font-semibold text-gray-800 dark:text-gray-200">Rota Management</h1>
          <div class="flex space-x-4">
            <button class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-4 py-2 rounded hover:bg-gray-300 dark:hover:bg-gray-600 flex items-center">
              <i class="bi bi-person-check-fill mr-2"></i> Sign In Staff
            </button>
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center">
              <i class="bi bi-plus-lg mr-2"></i> Create Rota
            </button>
          </div>
        </div>

        <!-- Calendar Section -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200">April 2025</h2>
            <div class="flex space-x-2">
              <button class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-3 py-1 rounded hover:bg-gray-300 dark:hover:bg-gray-600">
                <i class="bi bi-chevron-left"></i>
              </button>
              <button class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-3 py-1 rounded hover:bg-gray-300 dark:hover:bg-gray-600">
                <i class="bi bi-chevron-right"></i>
              </button>
            </div>
          </div>
          <div class="grid grid-cols-7 gap-4 text-center">
            <div class="text-sm font-medium text-gray-500 dark:text-gray-400">Mon</div>
            <div class="text-sm font-medium text-gray-500 dark:text-gray-400">Tue</div>
            <div class="text-sm font-medium text-gray-500 dark:text-gray-400">Wed</div>
            <div class="text-sm font-medium text-gray-500 dark:text-gray-400">Thu</div>
            <div class="text-sm font-medium text-gray-500 dark:text-gray-400">Fri</div>
            <div class="text-sm font-medium text-gray-500 dark:text-gray-400">Sat</div>
            <div class="text-sm font-medium text-gray-500 dark:text-gray-400">Sun</div>
            <div class="col-span-1 bg-gray-100 dark:bg-gray-700 rounded p-2">
              <p class="text-sm font-medium text-gray-800 dark:text-gray-200">1</p>
              <p class="text-xs text-gray-600 dark:text-gray-400">Taimoor (9-5)</p>
              <p class="text-xs text-gray-600 dark:text-gray-400">Ashar (12-8)</p>
            </div>
          </div>
        </div>

        <!-- Staff Schedule Section -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
          <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4">Staff Schedule</h2>
          <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <thead class="bg-gray-50 dark:bg-gray-700">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Employee</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">This Week</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Next Week</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Total Hours</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
              <tr>
                <td class="px-6 py-4 whitespace-nowrap flex items-center">
                  <img src="../../images/anonomous-profile-logo.png" alt="Employee Avatar" class="w-8 h-8 rounded-full mr-4" />
                  <div>
                    <div class="text-sm font-medium text-gray-900 dark:text-gray-200">Taimoor</div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">40h</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">38h</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">78h</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <a href="#" class="text-blue-600 hover:text-blue-900 dark:text-blue-400 dark:hover:text-blue-500 mr-4"><i class="bi bi-pencil"></i></a>
                  <a href="#" class="text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-500"><i class="bi bi-files"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="../../scripts/dropdown.js"></script>
    <script src="../../scripts/darkmode.js"></script>
  </body>
</html>
